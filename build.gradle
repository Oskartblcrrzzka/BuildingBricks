buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
	maven {
		name = "chickenbones"
		url = "http://chickenbones.net/maven/"
	}
}

apply plugin: 'forge'

version = "1.0"
group = "com.hea3ven.buildingbricks" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "buildingbricks"

minecraft {
    version = "1.8-11.14.2.1427"
    runDir = "eclipse"

    mappings = "snapshot_20141130"
}

configurations {
    runmods
}

dependencies {
    runmods "codechicken:CodeChickenCore:1.8-1.0.5.34:dev"
    runmods "codechicken:NotEnoughItems:1.8-1.0.5.82:dev"

    testCompile "junit:junit:4.12"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task copyRunMods(type: Copy) {
    from configurations.runmods.files
    into minecraft.runDir + "/mods/"
}
setupDecompWorkspace.dependsOn(copyRunMods)

